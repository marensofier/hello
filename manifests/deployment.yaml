apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: hello-world-configmap
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-world-configmap
data:
  index.html: |
    <html>
      <head><title>Hello, World!</title></head>
      <body>
        <h1>Hello, World!</h1>
        <p>Welcome to Argo CD!</p>
      </body>
    </html>

